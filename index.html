    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled</title>
</head>
<body>

    <style>
        input[type="text"]:disabled{
            background-color: red;
            color: white;
        }
    </style>

    <label for="disable"></label>
    <input type="text" value="This is disabled input" disabled>

    <p>You can't write inside of box. Because it's disabled. But how i styled disabled input, see my code</p>
    
</body>
